apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
      - name: assets
        persistentVolumeClaim: 
          claimName: project-assets-claim
      containers:
        - name: todo-app
          image: hiatusdev/the-project
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
            requests:
              cpu: '250m'
              memory: '64Mi'
          env:
          - name: PORT
            value: "4000"
          volumeMounts:
          - name: assets
            mountPath: /app/dist/assets
