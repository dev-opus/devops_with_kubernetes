apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong
  namespace: exercises
spec:
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
      - name: shared
        persistentVolumeClaim:
          claimName: pingpong-log-output-claim
      containers:
        - name: pingpong
          image: hiatusdev/pingpong
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
            requests:
              memory: '64Mi'
              cpu: '250m'
          ports:
            - containerPort: 3000
          volumeMounts:
          - name: shared
            mountPath: /app/logs
